<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doris Protocol Blog</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Doris Protocol - Decentralized Blog Platform">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="icon" href="https://raw.githubusercontent.com/docsifyjs/docsify/master/docs/_media/favicon.ico">
    <style>
        :root {
            --docsifyLocalStorageKey: 'docsify.search.expires';
            --base-font-size: 14px;
            --theme-color: #667eea;
        }
        
        .app-name-link {
            color: var(--theme-color) !important;
        }
        
        .sidebar-nav > ul > li > a {
            font-size: 16px;
            font-weight: normal;
        }
        
        .sidebar-nav ul li a:hover {
            color: var(--theme-color);
        }
    </style>
</head>
<body>
    <div id="app">Loading...</div>
    <script>
        window.$docsify = {
            name: 'Doris Protocol Blog',
            repo: 'https://github.com/your-org/doris-protocol',
            loadSidebar: true,
            loadNavbar: true,
            subMaxLevel: 2,
            auto2top: true,
            homepage: 'README.md',
            search: {
                maxAge: 86400000,
                paths: 'auto',
                placeholder: 'Search blog posts...',
                noData: 'No results!',
                depth: 3
            },
            copyCode: {
                buttonText: 'Copy',
                errorText: 'Error',
                successText: 'Copied'
            },
            pagination: {
                previousText: '‚Üê Previous',
                nextText: 'Next ‚Üí',
                crossChapter: true,
                crossChapterText: true,
            },
            tabs: {
                persist: true,
                sync: true,
                theme: 'classic',
                tabComments: true,
                tabHeadings: true
            },
            plugins: [
                function(hook, vm) {
                    hook.beforeEach(function(html) {
                        const editUrl = 'https://github.com/your-org/doris-protocol/blob/main/blog/' + vm.route.file;
                        return html + '\n\n----\n\n' +
                               '<a href="' + editUrl + '" target="_blank" rel="noopener">üìù Edit this page</a> | ' +
                               '<a href="/app/admin/admin.html" target="_blank">‚öôÔ∏è Manage</a>';
                    });
                }
            ]
        }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- Plugins -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <!-- Syntax highlighting -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
</body>
</html>
