<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doris Protocol - Decentralized Content Platform</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A decentralized content creation and publishing platform">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  
  <!-- Custom styles -->
  <style>
    :root {
      --theme-color: #6366f1;
      --text-color-base: #374151;
      --heading-color: #111827;
      --link-color: #6366f1;
      --sidebar-background: #f9fafb;
      --sidebar-border-color: #e5e7eb;
    }
    
    .app-name-link {
      font-weight: 600;
      font-size: 1.2rem;
    }
    
    .markdown-section {
      max-width: 80ch;
    }
    
    .docsify-copy-code-button {
      background: var(--theme-color);
      color: white;
    }
    
    .search {
      margin-bottom: 20px;
    }
    
    .auth-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
    
    .btn {
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      background: var(--theme-color);
      color: white;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
    }
    
    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  
  <!-- Authentication UI -->
  <div class="auth-container">
    <div id="auth-status">
      <button class="btn" onclick="window.open('/admin-demo.html', '_blank')">Manage</button>
      <button class="btn" onclick="window.open('/admin-pro.html', '_blank')">Pro Admin</button>
    </div>
  </div>
  
  <script>
    window.$docsify = {
      name: 'Doris Protocol Blog',
      repo: 'https://github.com/your-org/doris-protocol',
      homepage: 'blog.md', // 默认显示博客页面而不是README
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 3,
      auto2top: true,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search posts...',
        noData: 'No Results',
        depth: 6
      },
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied'
      },
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true,
      },
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      },
      plugins: [
        function(hook, vm) {
          // Authentication integration
          hook.init(function() {
            console.log('Doris Protocol Blog initialized');
          });
          
          // Content creation hooks
          hook.beforeEach(function(content) {
            return content;
          });
          
          hook.afterEach(function(html, next) {
            next(html);
          });
        }
      ]
    }
  </script>
  
  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  
  <!-- Syntax highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
</body>
</html>
