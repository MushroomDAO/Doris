<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doris Protocol Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold mb-8 text-center">Doris Protocol Pro</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-gray-800 p-6 rounded-lg">
                <h3 class="text-xl font-bold mb-4">AI Chat Assistant</h3>
                <textarea id="chatInput" class="w-full bg-gray-700 p-3 rounded mb-4" placeholder="Ask AI anything..."></textarea>
                <button onclick="sendMessage()" class="bg-blue-600 px-4 py-2 rounded w-full">Send</button>
            </div>
            <div class="bg-gray-800 p-6 rounded-lg">
                <h3 class="text-xl font-bold mb-4">Content Creator</h3>
                <input id="title" class="w-full bg-gray-700 p-3 rounded mb-4" placeholder="Title">
                <textarea id="content" class="w-full bg-gray-700 p-3 rounded mb-4" placeholder="Content"></textarea>
                <button onclick="createPost()" class="bg-green-600 px-4 py-2 rounded w-full">Create Post</button>
            </div>
            <div class="bg-gray-800 p-6 rounded-lg">
                <h3 class="text-xl font-bold mb-4">IPFS Deploy</h3>
                <button onclick="deployToIPFS()" class="bg-purple-600 px-4 py-2 rounded w-full">Deploy to IPFS</button>
                <div id="deploymentStatus" class="mt-4 text-sm text-gray-400">Ready to deploy</div>
            </div>
        </div>
        <div id="messages" class="mt-8 bg-gray-800 p-6 rounded-lg h-64 overflow-y-auto"></div>
    </div>
    
    <script>
        lucide.createIcons();
        
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (!message) return;
            
            addMessage('You: ' + message, 'user');
            input.value = '';
            
            try {
                const response = await fetch('http://localhost:3001/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                
  " class="bg-purf (data.success) {
                    addMessage('AI: ' + data.response, 'ai');
                } else {
                    addMessage('AI: Error occurred', 'error');
                }
            } catch (error) {
                addMessage('AI: Connection error', 'error');
            }
        }
        
        async function createPost() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            
            if (!title || !content) {
                addMessage('Please enter title and content', 'error');
                return;
            }
            
            try {
                const response = await fetch('http://localhost:3001/api/save-post', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, content })
                });
                const data = await response.json();
                
                if (data.success) {
                    addMessage('Post created successfully!', 'success');
                    document.getElementById('title').value = '';
                    document.getElementById('content').value = '';
                } else {
                    addMessage('Error creating post: ' + data.error, 'error');
                }
            } catch (error) {
                addMessage('Error creating post', 'error');
            }
        }
        
        async function deployToIPFS() {
            const provider = document.getElementById('ipfsProvider').value;
            
            showLoading('Deploying to IPFS...');
            
            try {
                const response = await fetch('http://localhost:3001/api/deploy-ipfs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ provider })
                });
                
                const data = await response.json();
                
                if (data.success && data.accessUrls) {
                    // Create comprehensive access URLs display
                    let gatewayCards = data.accessUrls.ipfs.gateways.map(url => `
                        <div class="bg-gray-800 p-3 rounded border border-gray-600">
                            <div class="flex items-center justify-between">
                                <a href="${url}" target="_blank" 
                                   class="text-blue-400 hover:text-blue-300 font-mono text-sm underline flex-1 break-all">
                                    ${url}
                                </a>
                                <button onclick="copyToClipboard('${url}', this)" 
                                        class="ml-2 text-xs bg-blue-600 hover:bg-blue-500 px-2 py-1 rounded text-white">
                                    Copy
                                </button>
                            </div>
                        </div>
                    `).join('');

                    document.getElementById('deploymentStatus').innerHTML = `
                        <div class="space-y-4">
                            <div class="p-4 bg-green-900 border border-green-600 rounded-lg">
                                <h3 class="text-green-400 font-bold text-lg mb-2">‚úÖ IPFS Deployment Successful!</h3>
                                <p class="text-gray-300 text-sm">
                                    üì° IPFS Hash: <code class="bg-gray-800 px-2 py-1 rounded font-mono">${data.hash}</code>
                                    <button onclick="copyToClipboard('${data.hash}', this)" 
                                            class="ml-2 text-xs bg-gray-600 hover:bg-gray-500 px-2 py-1 rounded">
                                        Copy Hash
                                    </button>
                                </p>
                            </div>

                            <div class="p-4 bg-blue-900 border border-blue-600 rounded-lg">
                                <h4 class="text-blue-400 font-semibold mb-3">üìÑ GitHub Pages (Primary Access):</h4>
                                <div class="bg-gray-800 p-3 rounded border border-gray-600">
                                    <div class="flex items-center justify-between">
                                        <a href="${data.accessUrls.github}" target="_blank" 
                                           class="text-blue-400 hover:text-blue-300 font-medium underline flex-1">
                                            ${data.accessUrls.github}
                                        </a>
                                        <button onclick="copyToClipboard('${data.accessUrls.github}', this)" 
                                                class="ml-2 text-xs bg-blue-600 hover:bg-blue-500 px-2 py-1 rounded text-white">
                                            Copy
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="p-4 bg-purple-900 border border-purple-600 rounded-lg">
                                <h4 class="text-purple-400 font-semibold mb-3">üåç IPFS Gateways (Decentralized Access):</h4>
                                <div class="space-y-2">
                                    ${gatewayCards}
                                </div>
                            </div>

                            <div class="p-4 bg-green-900 border border-green-600 rounded-lg">
                                <h4 class="text-green-400 font-semibold mb-2">üí° Usage Tips:</h4>
                                <ul class="text-gray-300 text-sm space-y-1">
                                    <li>‚Ä¢ Use GitHub Pages URL for regular visitors and SEO</li>
                                    <li>‚Ä¢ Share IPFS URLs for censorship-resistant access</li>
                                    <li>‚Ä¢ Content remains accessible even if GitHub is down</li>
                                    <li>‚Ä¢ IPFS content is permanently pinned and distributed globally</li>
                                    <li>‚Ä¢ All gateways access the same content via the IPFS hash</li>
                                </ul>
                            </div>

                            <div class="p-4 bg-gray-800 border border-gray-600 rounded-lg">
                                <details class="cursor-pointer">
                                    <summary class="text-gray-300 font-medium">üìã Technical Details</summary>
                                    <pre class="text-gray-400 text-sm mt-2 whitespace-pre-wrap">${data.output}</pre>
                                </details>
                            </div>
                        </div>
                    `;
                } else if (data.success) {
                    // Fallback for older response format
                    document.getElementById('deploymentStatus').innerHTML = `
                        <div class="p-4 bg-green-900 border border-green-600 rounded-lg">
                            <p class="text-green-400 font-medium">Deployment Successful!</p>
                            <p class="text-sm text-gray-300 mt-1">IPFS Hash: ${data.hash}</p>
                            <a href="${data.url}" target="_blank" class="text-blue-400 text-sm hover:underline">View on IPFS</a>
                        </div>
                    `;
                } else {
                    throw new Error(data.error || 'Deployment failed');
                }
            } catch (error) {
                document.getElementById('deploymentStatus').innerHTML = `
                    <div class="p-4 bg-red-900 border border-red-600 rounded-lg">
                        <p class="text-red-400 font-medium">Deployment Failed</p>
                        <p class="text-sm text-gray-300 mt-1">${error.message}</p>
                    </div>
                `;
            } finally {
                hideLoading();
            }
        }
        
        // Enhanced utility function for copying
        function copyToClipboard(text, buttonElement) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = buttonElement.textContent;
                buttonElement.textContent = 'Copied!';
                buttonElement.classList.add('bg-green-600');
                setTimeout(() => {
                    buttonElement.textContent = originalText;
                    buttonElement.classList.remove('bg-green-600');
                }, 1500);
            }).catch(err => {
                buttonElement.textContent = 'Failed';
                setTimeout(() => {
                    buttonElement.textContent = 'Copy';
                }, 1500);
            });
        }
        
        function addMessage(text, type) {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = 'mb-2 p-2 rounded ' + 
                (type === 'user' ? 'bg-blue-900' : 
                 type === 'ai' ? 'bg-green-900' : 
                 type === 'error' ? 'bg-red-900' : 'bg-gray-700');
            div.textContent = text;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }
        
        // Auto-test functionality
        setTimeout(() => {
            addMessage('Pro interface loaded successfully!', 'success');
        }, 1000);
    </script>
</body>
</html>
